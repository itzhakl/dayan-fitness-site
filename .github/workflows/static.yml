name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: run Dockerfile
        run: docker build . --file Dockerfile --tag dayan-studio:$(date +%s)

      - name: Create output directory
        run: mkdir -p output

      - name: Run Docker container and copy build artifacts
        run: |
          docker run --name my-container dayan-studio:latest
          docker cp my-container:/path/to/build/output ./output
          docker rm my-container

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
